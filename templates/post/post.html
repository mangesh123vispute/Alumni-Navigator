{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 30px;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    .form-group input,
    .form-group textarea,
    .form-group select,
    .form-group input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        margin-top: 8px;
        background-color: #f8f9fa;
    }

    .form-group input[type="submit"] {
        background-color: #28a745;
        color: white;
        cursor: pointer;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    .form-group input[type="file"] {
        width: calc(100% - 24px);
        margin: 8px 0;
        display: inline-block;
    }

    .container {
        margin-top: 30px;
    }

    h3 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .row {
        display: flex;
        justify-content: center;
    }

    /* Optional: Add a subtle box shadow on focus for better feedback */
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus,
    .form-group input[type="file"]:focus {
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
        outline: none;
    }
</style>

<div class="row" style="margin-top: 50px; margin-bottom: 200px;">
    <div class="col-md-6">
        <div class="form-container">
            <form action="" method="POST" enctype="multipart/form-data" style="margin-bottom: 20px;">
                {% csrf_token %}

                <div class="container">
                    <h3><strong>Add Post:</strong></h3>

                    <div class="form-group">
                        <label for="{{ form.tag.id_for_label }}">Tag:</label>
                        {{ form.tag }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">Title:</label>
                        {{ form.title }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.content.id_for_label }}">Content:</label>
                        {{ form.content }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.Image.id_for_label }}" id="image">Image:</label>
                        {{ form.Image }}
                    </div>

                    <input type="submit" class="btn btn-success" value="Add Post">
                    <button onclick="window.location='{% url 'AlumniPostlist' %}'" class="btn btn-danger"><a href="{% url 'AlumniPostlist' %}" style="color: white;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
